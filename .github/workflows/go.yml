name: Go

on:
  push:
    branches:
      - master
      - release/*
      - collaborative-learning
  pull_request:
    branches:
      - master
      - release/*
      - collaborative-learning

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:

    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Run build
      run: |
        make build

    - name: Run Unit tests.
      run: |
        export LD_RUN_PATH=/usr/local/lib
        make test
